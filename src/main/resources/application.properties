spring.application.name=recipes

# Database Configuration
# Default to H2 if no profile is active, but allow overriding via environment variables
spring.datasource.url=${DB_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=${DB_DIALECT:org.hibernate.dialect.H2Dialect}

# H2 Console (enabled for dev/testing)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# PostgreSQL Example Configuration (Set these env vars to switch)
# DB_URL=jdbc:postgresql://<HOST>:<PORT>/<DB_NAME>
# DB_USERNAME=<USERNAME>
# DB_PASSWORD=<PASSWORD>
# DB_DRIVER=org.postgresql.Driver
# DB_DIALECT=org.hibernate.dialect.PostgreSQLDialect
